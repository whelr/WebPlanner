

<template name="Login_Page">

  <head>
  <meta charset="UTF-8">
  <title>Login_Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  </head>

  <body>

  <div class="leftpane">

    <ul>

      <li>
        <h2>Login</h2>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="email" placeholder="E-mail address">
        </div>
      </li>

      <li>
        <div class="ui left icon input">
          <i class="key icon"></i>
          <input type="text" name="password" placeholder="Password">
        </div>
      </li>

      <li>
        <a href="/calendar">
          <button id="login" class="right ui button" oneclick="checkLogin(email, password);">Login</button>
        </a>
        <a href="/Signup">
          <button id="Signup_Page" class="right ui button">Register</button>
        </a>
      </li>
    </ul>
  </div>

  </body>

</template>
