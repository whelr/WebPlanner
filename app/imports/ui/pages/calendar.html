
<template name="Calendar_Page">

  <head>
    <meta charset="UTF-8">
    <title>WebPlanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="calendar.js"></script>
    <link rel="stylesheet" href="calendar.css"/>
  </head>


  <body>
   <div id="headeTitle">
     <h1> My Planner </h1>
   </div>
    <div id="menu">
    <div id="newEventMenu" class="ui right compact menu">
      <div class="ui simple dropdown item">
        Add an Event
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="ui labeled input">
            <div class="ui label">
              Event Name:
            </div>
            <input id="input1" onchange="let input1=this.value" type="text" placeholder="Name of event...">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              Event Category:
            </div>
            <!-- Maybe radio boxes
              -->
            <input id="input2" onchange="var input2=this.value" type="text" placeholder="Type of event...">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              Date:
            </div>
            <input id="input3" onchange="let input3=this.value" type="text" placeholder="MM/DD/YYYY...">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              Time:
            </div>
            <input id="input4" onchange="let input4=this.value" type="text" placeholder="ex: 8:00 AM to 3:00 PM...">
          </div>
          <button id="action2"  class="ui action button">
            Add Event
          </button>
        </div>
      </div>
    </div>
    </div>

    <div class="ui label">
      <button class="ui labeled icon button" id="prevMonth">
        <i class="left arrow icon"></i>
        Previous
      </button>
      <i id="monthAndYearLabel"> Month and Year Label </i>
      <button class="ui right labeled icon button" id="nextMonth">
        <i class="right arrow icon"></i>
        Next
      </button>
      <button class="ui button" id="goToToday">
        Today
      </button>
    </div>
    <table class="ui celled table" id="table" >
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody id="mainCalendar"></tbody>
    </table>
    <div class="ui  buttons" id="categoriesMenu">
      <button  id="showAcademic" class=" teal ui button">Academic</button>
      <button id="showExercise" class="teal ui button">Exercise</button>
      <button id ="showFinancial" class="teal ui button">Financial</button>
      <button id="showMisc" class="teal ui button">Misc.</button>
      <button id="showAll" class="teal ui button">All</button>
    </div>
  </body>

</template>
